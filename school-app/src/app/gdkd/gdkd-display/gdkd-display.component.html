<mat-card>
    <mat-card-title>
        <h1 class="mat-display-3">Groter dan, kleiner dan</h1>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
        <app-gdkd-start *ngIf="!startCompleted" [gdkdGame]="gdkdGame" (startCompleted)="setStartCompleted($event)"></app-gdkd-start>
        <app-gdkd-game *ngIf="startCompleted" [gdkdGame]="gdkdGame"></app-gdkd-game>
    </mat-card-content>
</mat-card>
