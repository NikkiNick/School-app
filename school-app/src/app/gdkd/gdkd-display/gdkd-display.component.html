<mat-card>
    <mat-card-title>
        <h1 class="mat-display-3">Groter dan, kleiner dan</h1>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
        <app-gdkd-start *ngIf="!startCompleted" [gdkdGame]="gdkdGame" (startCompleted)="setStartCompleted($event)"></app-gdkd-start>
        <app-gdkd-game *ngIf="startCompleted && !gameCompleted" [gdkdGame]="gdkdGame" (gameCompleted)="setGameCompleted($event)"></app-gdkd-game>
        <app-gdkd-result *ngIf="gameCompleted" [gdkdGame]="gdkdGame" (resetGame)="resetGame($event)" (startFoute)="startFouteOefeningen($event)"></app-gdkd-result>
    </mat-card-content>
</mat-card>
